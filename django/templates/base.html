{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Answerly{% endblock %}</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a href="/" class="navbar-brand">Answerly</a>
            <ul class="navbar-nav" >
                <li class="nav-item" >
                  <a class="nav-link" href="{% url 'qanda:ask' %}" >Ask</a >
                </li >
                <li class="nav-item" >
                  <a
                      class="nav-link"
                      href="{% url 'qanda:index' %}" >
                    Today's Questions
                  </a >
                </li >
                {% if user.is_authenticated %}
                  <li class="nav-item" >
                    <a class="nav-link" href="{% url 'user:logout' %}" >Logout</a >
                  </li >
                {% else %}
                  <li class="nav-item" >
                    <a class="nav-link" href="{% url 'user:login' %}" >Login</a >
                  </li >
                  <li class="nav-item" >
                    <a class="nav-link" href="{% url 'user:register' %}" >Register</a >
                  </li >
                {% endif %}
                <li class="nav-item">
                  <form action="{% url 'qanda:question_search' %}" 
                    class="form-inline" method="GET">
                    <input type="search" name='q' placeholder="Search" 
                      class="form-control mr-sm-2">
                    <button type="submit" class="btn btn-outline-primary my-2 my-sm-0">
                      Search
                    </button>
                  </form>
                </li>
              </ul >
        </div>
    </nav>
    <div class="container">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
