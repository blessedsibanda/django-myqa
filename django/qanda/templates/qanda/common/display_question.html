{% load markdownify %}
<div class="question">
    <div class="meta col-sm-12">
        <h1>{{ question.title }}</h1>
        Asked by <span class="font-weight-bold text-info">{{ question.user }}</span> on {{ question.created }}
    </div>
    <div class="body col-sm-12">
        {{ question.question|markdownify }}
    </div>
</div>
